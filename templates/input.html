<html>
    <head>
        <title> {{ title }} </title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container">
            <h1>Welcome {{ name }}! </h1>
            <p class="flow-text">On this page, we make number magic!</p>
            <p class="flow-text"> Think of your 2 favorite numbers. Enter them below {{ name }}.</p>
            <form method="post" action="/results">
              <label for="num1">What is your first favorite number {{ name }}?</label>
              <input type='number' name='num1'>
              <label for="num1">What is your second favorite number {{ name }}?</label>
              <input type='number' name='num2'>
              <input type='submit'>
            </form>
        </div>
    </body>
</html>
